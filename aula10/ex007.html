<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#resultado {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="sum()">
    <div id="resultado">Resultado</div>
    <script>
        function somar(){
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.getElementById('txtn2')
            let res = document.getElementById('resultado')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${soma}</strong>`
        }

        /* Outra maneira */
        function sum(){
            let n1 = Number(document.getElementById('txtn1').value)
            let n2 = Number(document.getElementById('txtn2').value)
            document.getElementById('resultado').innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${n1 + n2}</strong>`
        }
    </script>
</body>
</html>
