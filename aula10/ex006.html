<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--    Chamando eventos DOM via HTML

        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>    -->

    <div id="area">
        Interaja...
    </div>

    <script>
        let x = document.querySelector('div#area')
        /* Adicionando eventos... */
        x.addEventListener('click', clicar)
        x.addEventListener('mouseenter', entrar)
        x.addEventListener('mouseout', sair)

        function clicar(){
            x.innerText = 'Clicou!'
            x.style.background = 'red'
        }

        function entrar(){
            x.innerText = 'Entrou!'
        }

        function sair(){
            x.innerText = 'Saiu!'
            x.style.background = 'green'
        }
    </script>
</body>
</html>
